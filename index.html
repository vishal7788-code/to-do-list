<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white, overflow-hidden ">
    <div class="parent w-full max-w-lg bg-slate-800 rounded-[2vw] shadow-lg p-5 mt-20 mx-auto  ">
        <div class="title flex item-center justify-center">
            <H1 class="text-[2vw] text-white font-poppins font-bold ">TO DO </H1>
        </div>
        <div id="input" class="ml-7 mt-2">
            <input type="text"
                class="w-[31vw] h-[7vh] rounded-[2vw] bg-grey-400 outline-none pl-5 text-[1.25vw] font-semibold font-poppins "
                placeholder="Enter Your Text">
        </div>
        <button onclick="addTodo()"
            class="bg-teal-400 text-white text-[1.5vw] w-[31vw] h-[7vh] rounded-[2vw] mt-2 ml-7 font-bold hover:bg-teal-500">ADD</button>
        <div id="todo-parent" class="space-y-3 ">
            <div id="todo-item"
                class="w-[31vw]  text-[1.25vw] text-white font-poppins font-semibold bg-slate-600 p-[1.5vw] rounded-[2vw] mt-2 ml-7">
           </div>
        </div>

    </div>

<script src="script.js"></script>
</body>

</html>
