<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white overflow-hidden">
    <div class="parent w-full max-w-lg bg-slate-800 rounded-xl shadow-lg p-5 mt-20 mx-auto">
        <div class="title flex items-center justify-center">
            <h1 class="text-2xl md:text-3xl font-bold font-poppins">TO DO</h1>
        </div>
        <div id="input" class="mt-4">
            <input type="text"
                class="w-full h-12 rounded-lg bg-gray-400 outline-none pl-4 text-base md:text-lg font-semibold font-poppins placeholder-gray-700"
                placeholder="Enter Your Text">
        </div>
        <button onclick="addTodo()"
            class="bg-teal-400 text-white text-base md:text-lg w-full h-12 rounded-lg mt-4 font-bold hover:bg-teal-500">ADD</button>
        <div id="todo-parent" class="space-y-3 mt-4">
            <div id="todo-item"
                class="w-full text-base md:text-lg text-white font-poppins font-semibold bg-slate-600 p-4 rounded-lg">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
